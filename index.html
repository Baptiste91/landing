<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- code a Hero / Banner section -->
    <div class="banner">
      <div class="container">
        <h1>My Paris Saint-Germain</h1>
        <p>Affichez votre soutien au Paris-Saint-Germain en devenant membre officiel du club avec le programme MyParisSaint-Germain.</p>
        <a class="btn-yours" href="https://www.psg.fr/myparissaintgermain/presentation" target="blank_">Je découvre</a>
      </div>
    </div>

    <!-- code a "How it works" section -->
    <div class="container">
      <h2 class="text-center">Les prochains matchs</h2>
      <div class="cards">

        <div class="card">
          <img src="images/match1.png" alt="">
          <h4>Domicile</h4>
          <p><em>21 février 2021</em></p>
        </div>

        <div class="card">
          <img src="images/match2.png" alt="">
          <h4>Extérieur</h4>
          <p><em>15 mars 2021</em></p>
        </div>

        <div class="card">
          <img src="images/match3.png" alt="">
          <h4>Extérieur</h4>
          <p><em>1 avril 2021</em></p>
        </div>

      </div>
    </div>

    <div class="prefooter">
        <a href="#"><img src="images/nike.png" alt="nike" ></a>
        <a href="#"><img src="images/all.png" alt="all"></a>
    </div>
    <!-- code a footer -->
    <div class="footer">
      <div class="links">
        <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-fw fa-github"></i></a>
        <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
        <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
        <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>

      </div>
    </div>

  </body>
</html>
